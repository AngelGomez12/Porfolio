<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="container-nav">
            <div class="container-icono">
                <img src="" alt="icono" class="icono">
            </div>
            <div class="container-list">
                <ul class="list">
                    <li><a href="#" class="items">Home</a></li>
                    <li><a href="#" class="items">About Me</a></li>
                    <li><a href="#" class="items">Projects</a></li>
                    <li><a href="#" class="items">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-banner">
            <div class="banner">
                
                <h1>Angel Gomez</h1>
                <p>Desarollador Front End</p>
            </div>
        </section>
        <section class="aboutme">
            <div class="titulo">
                <p>Conocimientos Tecnicos</p>
            </div>
            <div class="container-cards">
                <div class="card">
                    <img src="img/html-5.png" alt="html">
                    <h3>Html</h3>
                </div>
                <div class="card">
                    <img src="img/css-3.png" alt="css">
                    <h3>CSS</h3>
                </div>
                <div class="card">
                    <img src="img/sass.png" alt="sass">
                    <h3>Sass</h3>
                </div>
                <div class="card">
                    <img src="img/js.png" alt="js">
                    <h3>JavaScript</h3>
                </div>
            </div>
        </section>
        <section class="section-projects">
                <div class="titulo-projects">
                    <h2>Projectos</h2>
                </div>
                <div class="container-projects">
                    <div class="project">
                        <a href="#"><img src="img/coming soon.png" alt=""></a>
                        <p>Project 1</p>
                    </div>
                    <div class="project">
                        <a href="#"><img src="img/coming soon.png" alt=""></a>
                        <p>Project 2</p>
                    </div>
                    <div class="project">
                        <a href="#"><img src="img/coming soon.png" alt=""></a>
                        <p>Project 3</p>
                    </div>
                </div>
        </section>
        <section class="section-contact">
                <div class="container-contact">
                    <div class="contact">
                        <h3></h3>
                        <form action="">
                            <div class="name">
                                <label for="nombre">Nombre
                                    <input type="text" name="nombre" id="name">
                                </label>
                            </div>
                            <div class="email">
                                <label for="mail">Email
                                    <input type="email" name="mail" id="name">
                                </label>
                            </div>
                            <div class="textarea">
                                <textarea name="escribe" id="escribe" cols="30" rows="10"></textarea>
                            </div>
                            <div class="enviar">
                                <button class="btn">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
        </section>
    </main>
        <footer class="footer">
                <div class="container-redes">
                    <div class="redes">
                        <a href="https://www.linkedin.com/in/angelandgomez/" target="_blank"><img src="img/linkedin.png" alt="Linkedin" class="icono"></a>
                        <a href="https://github.com/AngelGomez12" target="_blank"><img src="img/github.png" alt="github" class="icono"></a>
                    </div>
                </div>
                <div class="container-copyright">
                    <p>Copyright</p>
                </div>
        </footer>
</body>
</html>
